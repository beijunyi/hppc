<div id="basic-information-form">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="createTimestamp" class="col-sm-2 control-label">入档时间</label>
      <div class="col-sm-10">
        <div class="col-md-6">
          <p class="input-group">
            <input type="text" id="createTimestamp" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
