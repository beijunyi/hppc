<div id="medical-records-page">
  <h2 class="col-md-offset-1">医疗记录</h2>
  <ul class="nav nav-tabs">
    <li class="active"><a>记录列表</a></li>
  </ul>
  <div class="tab-tools">
    <a class="btn btn-primary btn-sm" ui-sref="medical"><i class="fa fa-arrow-left"></i>返回</a>
    <div class="pull-right">
      <a class="btn btn-sm btn-success" ui-sref="medical.record.basic-information({id: 'new'})"><i class="fa fa-plus-square"></i>添加</a>
      <a class="btn btn-sm btn-info" ui-sref="medical.record.basic-information({id: tableParams.$selection.id})" ng-disabled="tableParams.$selection == null"><i class="fa fa-pencil-square-o"></i>编辑</a>
    </div>
  </div>
  <div class="tab-content">
    <table ng-table="tableParams" show-filter="true" template-pagination="views/overrides/ng-table-tools.html" class="table table-selectable">
      <tbody>
      <tr ng-repeat="record in $data" ng-click="select(record)" ng-class="{active: record == tableParams.$selection}">
        <td class="col-md-2" data-title="'档案编号'" filter="{'id': 'text'}" sortable="'id'">{{record.id}}</td>
        <td class="col-md-2" data-title="'主人姓名'" filter="{'ownerName': 'text'}" sortable="'ownerName'">{{record.ownerName}}</td>
        <td class="col-md-2" data-title="'种类'" sortable="'petType'">{{record.petType}}</td>
        <td class="col-md-2" data-title="'品种'" filter="{'petBreed': 'text'}" sortable="'petBreed'">{{record.petBreed}}</td>
        <td class="col-md-2" data-title="'宠物名'" filter="{'petName': 'text'}" sortable="'petName'">{{record.petName}}</td>
        <td class="col-md-2" data-title="'入档时间'" sortable="'createTimestamp'">{{record.createTimestamp | date: 'yyyy年M月d日'}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
