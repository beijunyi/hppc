<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta charset="utf-8"/>
  <title>登录</title>

  <style>
    .center-box {
      width: 400px;
      margin: 400px auto 0;
      border: solid 1px #000000;
      padding: 20px;
    }
    .field {
      height: 40px;
    }
    .field > label {
      width: 100px;
      display: inline-block;
    }
  </style>

</head>

<body>

<div class="center-box">
  <form action="/hppc_login" method="post">
    <div class="fields">
      <div class="field">
        <label for="username">用户名</label>
        <input id="username" type="text">
      </div>
      <div class="field">
        <label for="password">密码</label>
        <input id="password" type="password">
      </div>
    </div>
    <div class="buttons">
      <button type="submit">
        <span>登录</span>
      </button>
    </div>
  </form>
</div>

</body>
</html>
