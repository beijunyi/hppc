<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta charset="utf-8"/>
  <title>登录</title>


</head>

<body>

<div class="center-box">
  <form action="/j_spring_security_check" method="post">
    <div class="fields">
      <label for="username">
        <span>用户名</span>
        <input id="username" type="text">
      </label>
      <label for="password">
        <span>密码</span>
        <input id="password" type="password">
      </label>
    </div>
    <div class="buttons">
      <button type="submit">
        <span>登录</span>
      </button>
    </div>
  </form>
</div>

</body>
</html>
